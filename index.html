<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar flex">
        <div class="logo">Weather App</div>
        <!-- <div class=""> -->
        <ul class="flex main-links">
          <li><a href="#" id="details-link">Details</a></li>
          <li><a href="https://openweathermap.org/" target="_blank">API Docs</a></li>
          <li><a href="https://github.com/ZoyaNaaz/WeatherApp" target="_blank">Github Repo</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main">
        <div class="search flex">
          <input type="search" placeholder="Enter City" id="search-bar" />
          <button id="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <span id="error-display"></span>
        <div class="weather flex">
          <div class="result flex">
            <span id="temp-icon"><i class="fa-solid fa-cloud result-size" style="color: #ffd43b;"></i></span>
            
            <div class="result-size">
              <span id="temp-degree"></span>
              <span id="celcius">°C</span>
              <span id="fahrenheit"> |°F</span>
            </div>
          </div>
          <div class="status">
            <p id="weather-p">Weather Condition</p>
            <p id="day-p">Day</p>
            <p id="rain-p">Weather</p>
          </div>
        </div>
        <div class="city-display">
          <div id="city-name-display">City</div>
        </div>
        <div class="other flex" >
            <div class="other-details">
               <p><i class="fa-solid fa-cloud result-size" style="color: #ffd43b"></i>Pressure: <span id="pressure"> hPa</span></p>
               <p><i class="fa-solid fa-cloud result-size" style="color: #ffd43b"></i>Humidity: <span id="humidity"> %</span></p>
            </div>
            <div class="other-details">
               <p><i class="fa-solid fa-wind"></i>Wind: <span id="wind"> km/h</span></p>
               <p><i class="fa-solid fa-temperature-half"></i>Feels Like: <span id="feels-like"> °</span></p>
            </div>
        </div>
              
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">By Zoya Naaz</div>
    </footer>
    <!-- Deatils -->
    <div class="details">
      <p>Weather data provided by OpenWeatherMap</p>
      <p>Icons made by FontAwesome</p>
      <p>Explore More Deatils <a href="https://github.com/ZoyaNaaz/WeatherApp/blob/main/README.md" target="_blank">README.md</a></p>
    </div>
     
    <script src="script.js"></script>
  </body>
</html>
